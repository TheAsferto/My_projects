<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/authorization/CSS/index.css">
    <title>Авторизация</title>
</head>
<body>
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
     id="modalSignin" >
    <div class="modal-dialog" role="document">
<!--        style="margin: 100px auto;height: 450px;-->
        <div class="modal-content rounded-4 shadow">
            <img src="../../static/authorization/img/logo_registration.png"
                 style=" margin: 20px auto 0px; ">
            <h1 align="center" class="btn-logo-style">
                <ya-tr-span data-index="15-0" data-translated="true" data-source-lang="en" data-target-lang="ru"
                            data-value="Sign up for free" data-translation="Зарегистрируйтесь бесплатно" data-ch="0"
                            data-type="trSpan" style="font-size: 32px">Авторизация
                </ya-tr-span>
            </h1>
            <div class="modal-body">
                <form method="POST" action="{% url 'authorization' %}">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
<!--                        <input type="text" class="form-control rounded-5" id="id_username" name='email'-->
<!--                               placeholder="name@example.com">-->
                        {{ form.username }}
                        <label for="floatingInputEmail">
                            <ya-tr-span data-index="16-0" data-translated="true" data-source-lang="en"
                                        data-target-lang="ru" data-value="Email address" data-translation="Эл. адрес"
                                        data-ch="0" data-type="trSpan">Эл. адрес
                            </ya-tr-span>
                        </label>
                    </div>
                    <div class="form-floating mb-3">
<!--                        <input type="password" class="form-control rounded-5" style="margin-bottom: 0px;" name="password"-->
<!--                               id="id_password"-->
<!--                               placeholder="Пароль">-->
                        {{ form.password }}
                        <label for="id_password">Пароль</label>
                    </div>
                    <a type="button" href="/password-reset/" class="miy btn-link" style="margin-bottom: 10px;">Забыли пароль</a>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn">
                            Войти
                        </button>
                    </div>
                    <div class="note">{{ note }}</div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
