<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/authorization/CSS/index.css">
    <title>Регистрация ученика</title>
</head>
<body>
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
     id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <img src="../../static/authorization/img/logo_registration.png"
                 style=" margin: 20px auto 0px; ">
            <h1 align="center" class="btn-logo-style">
                <ya-tr-span data-index="15-0" data-translated="true" data-source-lang="en" data-target-lang="ru"
                            data-type="trSpan" style="font-size: 32px">Регистрация
                </ya-tr-span>
            </h1>
            <h3 align="center" class=".btn-hmenu"
                style="font-family:Montserrat; font-weight: 400;font-size: 15px; color: rgb(0, 0, 0)">Ученика</h3>
            <div class="modal-body p-5 pt-0">
                <form method="POST" action="{% url 'registration_student' %}">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-5" id="floatingInputName" name="name"
                               placeholder="name">
                        <label for="floatingInputName">
                            <ya-tr-span data-index="16-0" data-translated="true" data-source-lang="en"
                                        data-target-lang="ru" data-value="name" data-translation="Имя"
                                        data-ch="0" data-type="trSpan">Имя
                            </ya-tr-span>
                        </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-5" id="floatingInputSurname" name="surname"
                               placeholder="surname">
                        <label for="floatingInputSurname">
                            <ya-tr-span data-index="16-0" data-translated="true" data-source-lang="en"
                                        data-target-lang="ru" data-value="surname" data-translation="Фамилия"
                                        data-ch="0" data-type="trSpan">Фамилия
                            </ya-tr-span>
                        </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-5" id="floatingInputClass" name="class_number"
                               placeholder="class number">
                        <label for="floatingInputClass">
                            <ya-tr-span data-index="16-0" data-translated="true" data-source-lang="en"
                                        data-target-lang="ru" data-value="Faculty" data-translation="Class"
                                        data-ch="0" data-type="trSpan">Класс
                            </ya-tr-span>
                        </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-5" id="floatingInputMail" name="email"
                               placeholder="name@example.com">
                        <label for="floatingInputMail">
                            <ya-tr-span data-index="16-0" data-translated="true" data-source-lang="en"
                                        data-target-lang="ru" data-value="Email address" data-translation="Эл. адрес"
                                        data-ch="0" data-type="trSpan">Эл. адрес
                            </ya-tr-span>
                        </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-5" id="floatingInputPassword1"
                               name="password1"
                               placeholder="Пароль">
                        <label for="floatingInputPassword1">Пароль</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-5" id="floatingInputPassword2"
                               name="password2"
                               placeholder="Повторите пароль">
                        <label for="floatingInputPassword2">
                            <ya-tr-span data-index="16-0" data-translated="true" data-source-lang="en"
                                        data-target-lang="ru" data-value="Repeat password"
                                        data-translation="Повторите пароль" data-ch="0" data-type="trSpan">Повторите
                                пароль
                            </ya-tr-span>
                        </label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn">
                            Создать аккаунт
                        </button>
                    </div>
                    <hr class="my-4">
                    <small class="text-body-secondary">
                        <ya-tr-span data-index="17-1" data-translated="true" data-source-lang="en" data-target-lang="ru"
                                    data-value="By clicking Sign up, you agree to the terms of use."
                                    data-translation="Нажимая Зарегистрироваться, вы соглашаетесь с условиями использования."
                                    data-ch="0" data-type="trSpan">Нажимая кнопку "Создать аккаунт", вы соглашаетесь с
                            условиями использования.
                        </ya-tr-span>
                    </small>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
