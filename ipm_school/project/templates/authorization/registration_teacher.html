<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/authorization/CSS/index.css">
    <title>Регистрация преподавателя</title>
</head>
<body>
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
     id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <img src="../../static/authorization/img/logo_registration.png"
                 style=" margin: 20px auto 0px; ">
            <h1 align="center" class="btn-logo-style">
                <ya-tr-span data-index="15-0" data-translated="true" data-source-lang="en" data-target-lang="ru"
                            data-value="Sign up for free" data-translation="Зарегистрируйтесь бесплатно" data-ch="0"
                            data-type="trSpan" style="font-size: 32px">Регистрация
                </ya-tr-span>
            </h1>
            <h3 align="center" class=".btn-hmenu"
                style="font-family:Montserrat; font-weight: 400;font-size: 15px; color: rgb(0, 0, 0)">Преподавателя</h3>
            <div class="modal-body p-5 pt-0">
                <form method="POST" action="{% url 'registration_teacher' %}" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-5" id="floatingInputName" name="name"
                               placeholder="имя" required>
                        <label for="floatingInputName">Имя</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-5" id="floatingInputSurname" name="surname"
                               placeholder="фамилия" required >
                        <label for="floatingInputSurname">Фамилия</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-5" id="floatingInputUniversity" name="university"
                               placeholder="вуз" required>
                        <label for="floatingInputUniversity">ВУЗ</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-5" id="floatingInputFaculty" name="faculty"
                               placeholder="факультет" required>
                        <label for="floatingInputFaculty">Факультет</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select name="subject" class="form-select rounded-5" id="floatingSelect"
                                aria-label="Floating label select example" required>
                            <option selected disabled value="">Выберите...</option>
                            <option value="Информатика">Информатика</option>
                            <option value="Физика">Физика</option>
                            <option value="Математика">Математика</option>
                        </select>
                        <label for="floatingSelect" class="select_label">Предмет обучения</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-5" id="floatingInputEmail" name="email"
                               placeholder="эл. почта" required>
                        <div class="invalid-feedback">
                            Введите эл. почту.
                        </div>
                        <label for="floatingInputEmail">Эл. почта</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-5" id="floatingPassword1" name="password1"
                               placeholder="пароль" required>
                        <div class="invalid-feedback">
                            Введите пароль.
                        </div>
                        <label for="floatingPassword1">Пароль</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-5" id="floatingPassword2" name="password2"
                               placeholder="пароль" required>
                        <div class="invalid-feedback">
                            Введите пароль повторно.
                        </div>
                        <label for="floatingPassword2">Повторите пароль</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn">
                            Создать аккаунт
                        </button>
                    </div>
                    {{ form.non_field_errors }}
                    <hr class="my-4">
                    <small class="text-body-secondary">
                        Нажимая кнопку "Создать аккаунт", вы соглашаетесь с
                        условиями использования.
                    </small>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
</body>
</html>
